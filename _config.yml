sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: Minimalism
name: minimalism
description: Minimalism is a jekyll theme for minimalist
url: https://guojin2020.github.io/gdlife/
copyright_time: 2020

github: https://github.com/guojin2020/gdlife
rss: true

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock
